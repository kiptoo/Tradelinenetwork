    <div class="auth-outer">

        <div class="mobile-auth-toggle">
            <h3 class="title">Have an account?</h3>
            <button type="button" class="button action-btn is-rounded">Register</button>
        </div>

        <div class="auth-box shadow">
            <div class="form-wrapper">
                <div class="login">

                    <div class="header">
                        <h2 class="title is-4">Login</h2>
                    </div>

                     <div class="item-list">
                        <!-- <div class="item shadow"> -->
                    <button (click)="loginwithgoogle()" class="button is-medium">
                        <span class="icon">
                          <i class="fab fa-google"></i>
                        </span>
                        <span>Signin With Google</span>
                      </button>
                    <!-- </div> -->
                </div>

                    <div class="body">
                        <!-- <form #loginform="ngForm" [formGroup]="loginForm"> -->
                            <form >
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" name="email" formControlName="email" required placeholder="Email">
                                    <div class="form-icon">
                                        <i class="sl sl-icon-envelope-open"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="password" class="input"  name="password" formControlName="password" required  placeholder="Password">
                                    <div class="form-icon">
                                        <i class="sl sl-icon-lock"></i>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" (click)="loginwithemail()" class="button primary-btn raised is-rounded is-bold">Login</button>
                            <a href="#" class="forgot-password">
                                Forgot Password?
                            </a>
                        </form>
                    </div>
                </div>
                <div class="register">
                    <div class="header">
                        <h2 class="title is-4">Register</h2>
                    </div>
                    <div class="item-list">
                    <button (click)="loginwithgoogle()" class="button is-medium">
                        <span class="icon">
                          <i class="fab fa-google"></i>
                        </span>
                        <span>Signin With Google</span>
                      </button>
                    </div>
                    <div class="body">
                        <!-- <form #userform="ngForm" [formGroup]="userForm" > -->
                             <form >
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" name="name" formControlName="name" required placeholder="Username">
                                    <div class="form-icon">
                                        <i class="sl sl-icon-user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" name="email" formControlName="email" required placeholder="Email">
                                    <div class="form-icon">
                                        <i class="sl sl-icon-envelope-open"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="password" class="input" name="password" formControlName="password" required placeholder="Password">
                                    <div class="form-icon">
                                        <i class="sl sl-icon-lock"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <button type="submit" (click)="addUser()" class="button primary-btn raised is-rounded is-bold">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="side-box">
                <h3 class="title is-light">Have an account?</h3>
                <button type="button" id="login_signup" class="button action-btn is-rounded">Register</button>
            </div>
        </div>
    </div>
